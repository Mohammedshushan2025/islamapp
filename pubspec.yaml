name: islamapp
description: "A comprehensive Islamic application with Quran, Adhkar, Prayer Times, and Hadith."
publish_to: 'none'
version: 2.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  # Icons
  cupertino_icons: ^1.0.8

  # State Management
  provider: ^6.1.2

  # UI & Animations
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10
  smooth_page_indicator: ^1.2.0
  animate_do: ^3.3.4
  percent_indicator: ^4.2.3

  # Prayer Times (استخدم إصدار مستقر)
  geolocator: ^10.1.0

  # Local Storage
  shared_preferences: ^2.2.3

  # HTTP
  http: ^1.2.1

  scrollable_positioned_list: ^0.3.8
  hijri: ^3.0.0
  # Audio - إصدار مستقر لـ iOS
  audioplayers: ^5.2.1
  share_plus: ^9.0.0
  flutter_launcher_icons: ^0.13.1
  change_app_package_name: ^1.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/v.jpg"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/json/
    - assets/json/hadith/
    - assets/json/surahs/
    - assets/json/quran_juz_map.json

  fonts:
    - family: Uthmanic
      fonts:
        - asset: assets/fonts/UthmanicHafs1-Ver09_2.otf
          weight: 400